name: CTF
main: net.askarian.MisterErwin.CTF.CTF
version: 0.1
commands:
   class:
      description: Shows all classes and changes it
      usage: /<command> [classname]
   ctf:
      description: Admin command
      usage: /<command> for more
   vote:
      description: Vote for a Map
      usage: /<command>
permissions:
    CTF.*:
        description: Gives access to all CTF commands and classes
        children:
            CTF.admin: true
            CTF.archer: true
            CTF.assassin: true
            CTF.chemist: true
            CTF.heavy: true
            CTF.medic: true
            CTF.ninja: true
            CTF.pyro: true
            CTF.soldier: true
    CTF.admin:
        description: Admin Commands
        default: op
    CTF.archer:
        description: Archer Class
        default: true
    CTF.assassin:
        description: Assassin Class
        default: true
    CTF.chemist:
        description: Chemist Class
        default: true
    CTF.heavy:
        description: Heavy Class
        default: true
    CTF.medic:
        description: Medic Class
        default: true
    CTF.ninja:
        description: Ninja Class
        default: true
    CTF.pyro:
        description: Pyro Class
        default: true
    CTF.soldier:
        description: Soldier Class
        default: true